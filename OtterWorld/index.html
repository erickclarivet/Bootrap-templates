<!doctype html>
<!-- Don't hesitate to check the doc https://getbootstrap.com/docs/4.5 -->
<!-- 
    Alignment :
        - Floating elements :
            - float-left
            - float-right
            - float-none 
        Block and inligne elements :
            - d-block
            - d-inline
            - d-none
        Hidden elements:
            - overflow-auto => add a scrollbar to see the elem
            - overflow-hidden => hide elem or a part
        Positions of elements:
            - position-static => by default
            - position-relative => take pos parent
            - position-absolute => take pos of the page
            - position-sticky => take pos of the screen and follow scroll
        Bootstrap specials classes :
            - fixed-top => fixes elem at the top of screen
            - fixed-bottom => fixes elem at the bottom of the screen
            - sticky-top => when you scroll bottom, when pos is equals to top of screen, it become fixed top
        Text :
            - text-left
            - text-center
            - text-right
    Transform text :
        - text-lowercase
        - text-uppercase
        - text-capitalize
    Change font text :
        - font-weight-bold
        - font-weight-light => lightweight the text
        - font-italic
        - font-weight-normal => change back the text to normal
    Shadow elem :
        - shadow
        - shadow-sm
        - shadow-lg
        - shadow-none => delete if elem has shadow by default
    Border on elem :
        - border
        - border-top
        - border-right
        - border-bottom
        - border-left

        - border-0 => no border
        - border-top-0 => border everywhere except top
        - border-right-0
        - border-left-0
        - border-bottom-0
        Color :
            - border-primary, ..secondary, ..black
        Radius :
            - rounded
            - rounded-top, ..bottom
            - rounded-circle
            - rounded-pill => shape of a pill
            - rounded-0 => remove border
    VIDEO responsive :
        <div class="embed-responsive-16by9"> // specify size of the video
            <iframe class="embed-responsive-item"></iframe>
        </div>
-->


<html lang="en">
<head>
    <meta charset="utf-8">

    <title>OuterWorld</title>
    <meta name="description" content="Site présentant des loutres">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-white p-4 font-weight-bold">
        Otter World
    </header>

    <section>
        <h1 class="m-3 text-center">Bienvenue.</h1>
        <div class="bg-danger text-white p-3 mx-auto w-50 text-center rounded">Ce site est en construction.</div>
        <!-- d-block change the tag from inline to block -->
        <img class="w-50 p-3 d-block my-5 rounded mx-auto shadow" src="https://www.wapiti-magazine.com/wp-content/uploads/sites/26/2018/12/loutre-de-mer.jpg" />
        
        <h2 class="m-3 text-center">Vidéo</h2>
        <!-- Is a nav context which allows to integrate an html page inside the main one -->
        <div class="embed-responsive embed-responsive-16by9 w-50 mx-auto">
            <iframe width="560" class="p-3 embed-responsive-item" height="315" src="https://www.youtube.com/embed/Es94riAnRGY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        

        
    </section>

    <footer class="bg-light text-muted mt-5 p-3 text-right border-top">
        2020 © Otter World
    </footer>
</body>
